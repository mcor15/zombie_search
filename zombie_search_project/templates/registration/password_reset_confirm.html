{% extends 'zombie_search/Base.html' %}
{% block title %}Reset Password{% endblock %}
{% block header %}Reset Password{% endblock %}

{% block body %}
    {% if validlink %}
        <form method="post">
            <p>{% csrf_token %}</p>
            {{ form.as_p }}
            <p><button type="submit">Submit</button></p>
        </form>
    {% else %}
        <br />
        <p>This reset link is no longer valid!</p>
    {% endif %}
{% endblock %}
