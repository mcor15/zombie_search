{% extends 'zombie_search/Base.html' %}
{% block title %}Reset Password{% endblock %}
{% block header %}Reset Password{% endblock %}

{% block body %}
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <br />
        <p>This reset link is no longer valid!</p>
    {% endif %}
{% endblock %}
