<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

{% load static %}

<html xmlns="http://www.w3.org/1999/xhtml" lang = "en">

<head>
	<!-- JQuery -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
 
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

<script>
$(document).ready(function(){
$(function () {
  $( "#dialog" ).dialog({
    autoOpen: false
  });
  
  $("#ingame_about").click(function() {
    $("#dialog").dialog('open');
  });
});
});
</script>
	
	<!-- Bootstrap -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />
	<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet" />
	<link href="{% static 'css/base_style.css' %}" rel="stylesheet" />
	<title>Zombie Search-{% block title %}Zombie Search{% endblock %}</title>
</head>

<body>
<div class="navbar navbar-fixed-top">
	<ul class="nav">
		{% if user.is_authenticated %}
			<li><a href="/zombie_search/profile/{{ user.username }}"><button type="button" class="btn btn-default navbar-btn">Your Profile</button></a></li>			
			<li><a href="/zombie_search/logout"><button type="button" class="btn btn-default navbar-btn">Logout</button></a></li>
		{% else %}
			<li><a href="/zombie_search/login"><button type="button" class="btn btn-default navbar-btn">Login</button></a></li>
			<li><a href="/zombie_search/register"><button type="button" class="btn btn-default navbar-btn">Sign Up</button></a></li>
		{% endif %}
	</ul>
		
<!--	<ul class="nav nav-pills pull-right" style="position: relative; top: 10px;">
		<li>
			<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Find a User">
			</div></li>
		<li>
			<button type="submit" class="btn btn-default">Submit</button></li>
		</form>
	</ul> -->
</div>

<div id="main">
	<h1>
		{% block header %} HOME {% endblock %}
	</h1>
	{% block body %}
	{% endblock %}
</div>

<div class="navbar navbar-fixed-bottom">
	<ul class="nav nav-pills" id="pills">
		<li><a href="/zombie_search/"><button type="button" class="btn btn-default navbar-btn">Home</button></a></li>
		<li><a href="/zombie_search/about"><button type="button" class="btn btn-default navbar-btn">Instructions</button></a></li>
		{% if user.isauthenticated %}
			<li><a href="/zombie_search/play"><button type="button" class="btn btn-default navbar-btn">Play!</button></a></li>
		{% else %}
			<li><a href="/zombie_search/play"><button type="button" class="btn btn-default navbar-btn">Play!</button></a></li>
		{% endif %}
	</ul>
</div>

</body>
</html>
