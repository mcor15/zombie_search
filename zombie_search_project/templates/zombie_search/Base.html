<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

{% load static %}

<html xmlns="http://www.w3.org/1999/xhtml" lang = "en">

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
	
	
	
	
	<!-- Bootstrap -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />
	<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet" />
	<link href="{% static 'css/base_style.css' %}" rel="stylesheet" />
	<title>Zombie Search-{% block title %}Zombie Search{% endblock %}</title>
</head>

<body>
<nav class = "navbar navbar-fixed-top">

	<ul class="nav nav-pills">

		<li role="presentation"><a href="/zombie_search/"><button type="button" class="btn btn-default navbar-btn">Your Profile</button></a></li>			
	
		<li role="presentation"><a href="/zombie_search/"><button type="button" class="btn btn-default navbar-btn">Logout</button></a></li>
				
		<li role="presentation"><a href="/zombie_search/"><button type="button" class="btn btn-default navbar-btn">Login</button></a></li>
		<li role="presentation"><a href="/zombie_search/"><button type="button" class="btn btn-default navbar-btn">Sign Up</button></a></li>
			
	</ul>
		
	<ul class="nav nav-pills pull-right" style="position: relative; top: 10px;">
		<li>
			<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Find a User">
			</div></li>
		<li>
			<button type="submit" class="btn btn-default">Submit</button></li>
		</form>
	</ul>
</nav>

<div id="main">
	<h1>
		{% block header %} HOME {% endblock %}
	</h1>
	{% block body %}
	{% endblock %}
</div>

<nav class ="navbar navbar-fixed-bottom navbar-center">
	<div class="table">
	<ul class="nav nav-pills" id="pills">
		<li role="presentation"><a href="/zombie_search/"><button type="button" class="btn btn-default navbar-btn">Home</button></a></li>
		<li role="presentation"><a href="/zombie_search/"><button type="button" class="btn btn-default navbar-btn">Instructions</button></a></li>
		<li role="presentation"><a href="/zombie_search/"><button type="button" class="btn btn-default navbar-btn">Play!</button></a></li>
	</ul>
	</div>
</nav>

</body>
</html>
